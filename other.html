    <!-- Kode til at header udvider sig når man scroller -->
    <script>
        function resizeHeaderOnScroll() {
            const distanceY = window.pageYOffset || document.documentElement.scrollTop,
            // Sætter værdi for hvornår på siden den skal ændre sig
            expandOn = 50,
            // Henter vores "header" og kalder den "Header"
            Header = document.getElementById('header');
            
            // Hvis "distanceY" er større end expandOn, skal "header.expand" tilføjes (fra css)
            if (distanceY > expandOn) {
                Header.classList.add("expand");
                // ellers skal den fjernes
            } else {
                Header.classList.remove("expand");
            }
        }
        // Funktion der gør at header kan ændre sig på scroll
        window.addEventListener('scroll', resizeHeaderOnScroll);
    </script>
